{% if message_urgent %}
<div class="container-fluid px-0 my-4">
    <div class="card bg-danger text-white urgent-card">
        <div class="card-body d-flex align-items-center justify-content-center overflow-hidden">
            <div class="urgent-content">
                <span>{{ message_urgent.message }}</span>
            </div>
        </div>
    </div>
</div>

<style>
    .urgent-card {
        width: 100%; /* Prend toute la largeur de l'écran */
        height: 120px; /* Hauteur plus grande */
        font-size: 2rem; /* Texte plus grand */
        font-weight: bold;
        text-transform: uppercase;
        white-space: nowrap;
        overflow: hidden;
        border-radius: 0; /* Plus d'arrondi pour un effet plein écran */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
    }

    .urgent-content {
        display: inline-block;
        position: absolute;
        right: -100%; /* Départ à droite */
        animation: scrollText 15s linear infinite;
    }

    @keyframes scrollText {
        from { right: -100%; }
        to { right: 100%; }
    }

    /* Media queries pour la réactivité */
    @media (max-width: 1200px) {
        .urgent-card {
            font-size: 1.75rem; /* Réduit la taille du texte sur les écrans moyens */
            height: 100px;
        }
    }

    @media (max-width: 992px) {
        .urgent-card {
            font-size: 1.5rem; /* Réduit encore plus la taille du texte sur les écrans plus petits */
            height: 90px;
        }
    }

    @media (max-width: 768px) {
        .urgent-card {
            font-size: 1.2rem; /* Taille encore plus petite pour les petits écrans */
            height: 80px;
        }
    }

    @media (max-width: 576px) {
        .urgent-card {
            font-size: 1rem; /* Taille minimale du texte pour les très petits écrans */
            height: 70px;
        }
    }
</style>
{% endif %}
